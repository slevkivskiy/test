services:
  # ü§ñ –¢–≤—ñ–π –ë–æ—Ç
  bot:
    build: .
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - monitoring

  # üêò –ë–∞–∑–∞ –î–∞–Ω–∏—Ö (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: \${DB_USER}
      POSTGRES_PASSWORD: \${DB_PASSWORD}
      POSTGRES_DB: bot_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring

  # üìü Node Exporter (–ú–µ—Ç—Ä–∏–∫–∏ –∑–∞–ª—ñ–∑–∞ AWS)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)(\$|/)'
    networks:
      - monitoring

  # üî≠ Prometheus (–ó–±–∏—Ä–∞—á –¥–∞–Ω–∏—Ö)
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  # üìä Grafana (–î–∞—à–±–æ—Ä–¥)
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/bot_db?sslmode=disable"
    networks:
      - monitoring
    depends_on:
      - db

volumes:
  postgres_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge